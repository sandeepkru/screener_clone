name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check for required secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_POLYGON_API_KEY }}" ]; then
            echo "::error::NEXT_PUBLIC_POLYGON_API_KEY is not set in GitHub secrets. Please add it to continue."
            exit 1
          fi
          echo "All required secrets are set."
        
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_POLYGON_API_KEY: ${{ secrets.NEXT_PUBLIC_POLYGON_API_KEY }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }} 